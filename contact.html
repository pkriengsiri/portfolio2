      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand text-white bg-info font-weight-bold" href="./index.html">Pete Kriengsiri</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">

          <li class="nav-item">

          </li>
        </ul>
      </div>

    <!-- Content -->
    <main class="container-fluid my-5">
        <div class="row">
            <div class="col-md-8 bg-white mx-3 p-3">
                <!-- Header row -->
                <div class="row">
                    <div class="col">
                        <h1 class="text-info font-weight-bold">Contact</h1>
                        <hr>
                    </div>
                </div>
                <!-- Content row -->
                <div class="row">
                    <div class="col">
                        <form class="w-75 ml-1">
                            <div class="form-group">
                              <label for="formNameInput">Name</label>
                              <input type="text" class="form-control" id="formNameInput" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="formEmailInput">Email</label>
                                <input type="email" class="form-control" id="formEmailInput" placeholder="Email">
                              </div>
                            <div class="form-group">
                              <label for="formMessageInput">Message</label>
                              <textarea class="form-control" id="formMessageInput" rows="3">Message</textarea>
                            </div>
                        </form>
                        <input class="btn btn-primary bg-info rounded-0 border-info" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer bg-secondary">
        <div class="container-fluid text-center">
