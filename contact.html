    <!-- Content -->
    <main class="container my-5" id="main">
      <div class="row">
        <div class="col">
          <!-- Header row -->
          <div class="row" id="banner">
            <h1 class="font-weight-bold" id="main-header">Contact Me</h1>
            <hr />
            <img
              src="./assets/images/contact.jpg"
              class="img-fluid"
              id="circle-image"
              alt="Picture of a circuit board"
            />
          </div>
          <!-- Content row -->
          <div class="row">
            <div class="col-8">
              <form class="ml-1" id="contact-form">
                <h3>Form:</h3>
                <div class="form-group">
                  <label for="subject-input">Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    id="subject-input"
                    placeholder="Subject"
                  />
                </div>
                <div class="form-group">
                  <label for="message-input">Message</label>
                  <textarea class="form-control" id="message-input" rows="3" placeholder="Message">
</textarea
                  >
                </div>
              </form>
              <p class="d-none ml-1" id="contact-warning">I need both fields filled out before you can send me an email!</p>
              <input
                class="btn btn-primary bg-info rounded border-info ml-1 mb-3"
                type="submit"
                value="Send Email"
                id="email-button"
              />
            </div>
            <div class="col-4 p-0">
              <h3>Links:</h3>
              <a
                href="https://github.com/pkriengsiri"

                target="_blank"
                ><i class="far fa-envelope mr-2"></i></i>Email</a
